<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – Inspire</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #f0f4f8;
      background: #0a192f;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2; /* behind falling logos */
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out, transform 10s ease-in-out;
      opacity: 0;
      filter: brightness(0.6);
    }
    .slide.active {
      opacity: 1;
      transform: scale(1.05);
    }
    .wrapper {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background: rgba(10, 25, 47, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(180, 220, 255, 0.3);
      position: relative;
      z-index: 2; /* above background and logos */
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #aad8ff;
      color: #cce6ff;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #d0e7ff;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #a8cfff;
    }
    .nav-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #a8cfff;
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      border: 2px solid #cce6ff;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .nav-links a:hover {
      background: #d6ebff;
      color: #0a192f;
      box-shadow: 0 0 15px #d6ebff;
    }
    main {
      margin: 2rem 0;
      padding: 2rem;
      background: #11224058;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(180, 220, 255, 0.4);
      color: #d0e8ff;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #a0cfff;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      background: #0a1a3a1b;
      color: #d0e8ff;
      box-shadow: inset 0 0 5px #87a9e5;
      transition: background 0.3s;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: #3056b550;
      box-shadow: 0 0 12px #a6c8ff41;
    }
    button {
      display: inline-block;
      padding: 0.75rem 1.8rem;
      background: #cce6ff4c;
      color: #0a192f;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #a6d1ff;
      color: #0a192f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #7aa6d9c7;
      border-top: 1px solid #aad8ff;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 3;
    }

    /* Falling logos container */
    .falling-logos {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      overflow: visible;
      z-index: -1; /* behind wrapper but above background */
    }
    .falling-logo {
      position: absolute;
      top: -50px;
      width: 50px;
      height: 50px;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background">
    <div class="slide" style="background-image: url('pic.png');"></div>
    <div class="slide" style="background-image: url('pic1.png');"></div>
  </div>

  <!-- Falling logos container -->
  <div class="falling-logos" aria-hidden="true"></div>

  <div class="wrapper">
    <header>
      <h1>Contact Inspire</h1>
      <p>We’re here to listen to your inspiring stories and questions. Reach out and connect with us!</p>
      <nav class="nav-links" aria-label="Primary Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
      </nav>
    </header>

    <main>
      <form action="https://formspree.io/f/xnnzabyo" method="POST" novalidate>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name" required />
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your inspiring message here..." required></textarea>
        
        <input type="hidden" name="_next" value="thankyou.html" />
        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      &copy; 2025 Russel Mafarchisi. All rights reserved.
    </footer>
  </div>

  <script>
    // Background Crossfade
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    slides[current].classList.add('active');
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);

    // Falling logos script
    const fallingLogosContainer = document.querySelector('.falling-logos');
    const logoSrc = 'logo.png'; // change to your logo image path
    const logoCount = 15;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < logoCount; i++) {
      const logo = document.createElement('img');
      logo.src = logoSrc;
      logo.className = 'falling-logo';
      logo.style.left = `${random(0, 100)}vw`;
      logo.style.width = `${random(30, 60)}px`;
      logo.style.animationDuration = `${random(8, 15)}s`;
      logo.style.animationDelay = `${random(0, 15)}s`;
      fallingLogosContainer.appendChild(logo);
    }
  </script>
</body>
</html>
